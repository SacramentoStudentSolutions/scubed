<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>General Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="form_style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="page-header">
    <!--image src="header_tag_white_hand.png"-->
    <img src="header_tag_white_hand.png">
</div>
<div class="main-form">
<!--div class = "main"-->
    <br>
    <div class = "container" style = "border-radius: 20px; font-family:'Lato', sans-serif; padding: 10px; background:white;">
        <h2><strong> General Information</strong></h2>
    </div>
    <div class="container">
        <form class = "form-horizontal" action="http://athena.ecs.csus.edu/~scubed/lower_division.html" id="overall" method = "post">
            <div class="form-group">
                <label class="control-label col-lg-2" for="fname">First Name:</label>
                <div class="col-lg-12">
                    <input type="name" class="form-control" id="fname" placeholder="First Name" name="FirstName" maxlength = "20"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="LastName">Last Name:</label>
                <!--label class="control-label col-lg-2" for "LastName">Last Name:</label-->
                <div class="col-lg-12">
                    <input type="name" type="name" class="form-control" id="LastName" placeholder="Last Name" name="LastName" maxlength = "20"/>
                    <!--required oninvalid="this.setCustomValidity('Please Enter Your Last Name')" oninput="this.setCustomValidity('')"-->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="midinit">M.I:</label>
                <div class="col-lg-12">
                    <input type="text" class="form-control" id="midinit" placeholder="M.I." name="MiddleInitial" maxlength = "1" />
                    <!--required oninvalid="this.setCustomValidity('Please Enter Your Last Name')" oninput="this.setCustomValidity('')"-->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="ID">Sac State ID#:</label>
                <div class="col-lg-12">
                    <input type="ssid" class="form-control" id="ID" placeholder="Sac State ID" name="SacStateID" maxlength = "9">
                    <!--input type="ssid" class="form-control" id="ID" placeholder="Sac State ID" maxlength = "9"-->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-4" for="worknum">Cell Phone Number:</label>
                <div class="col-lg-12">
                    <input type="tel" class="form-control" id = "worknum" placeholder="(xxx)-xxx-xxxx" name="CellPhoneNumber"/>
                    <!--pattern="[\(][0-9]{3}[\)][\-][0-9]{3}[\-][0-9]{4}"-->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="email">Email Address:</label>
                <div class="col-lg-12">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" name="EmailAddress"/>
                    <!--pattern="[a-z0-9._%+-][\@][a-z0-9.-][\.][a-z]{2,3}"-->
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3" for="year">Catalog Year:</label>
                <div class="col-lg-12">
                    <input type="year" class="form-control" id="year" placeholder="Catalog Year" name="CatalogYear"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-4" for="grad">Planned Graduation:</label>
                <div class="col-lg-12">
                    <input type="grad" class="form-control" id="grad" placeholder="Semester/Year" name="PlannedGraduationDate"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn text-white btn-md" style= "background-color:#00563f;" form = "overall">Next</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<div class="footer">
    <!--image src="footer_tag.png"-->
    <img src="footer_tag.png">
</div>
</form>
</body>
</html>
